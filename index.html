<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Warm Hearts Hospital</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/whh.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand" href="#">
            <span class="brand-title">Warm Hearts Hospital</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#careers">Careers</a></li>
            <li>
              <form class="form-inline search">
                <div class="form-group col-xs-9">
                  <input type="text" class="form-control" placeholder="Search...">
                </div>
                <span class="glyphicon glyphicon-search col-xs-3 hand white"></span>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-5 col-md-offset-3">
          <div class="login">
            <h4 class="form-title">Login to Your Account</h4>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="email" class="col-xs-3 control-label">Email</label>
                <div class="col-xs-9">
                  <input type="email" class="form-control" id="email" placeholder="example@host.com">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-xs-3 control-label">Password</label>
                <div class="col-xs-9">
                  <input type="password" class="form-control" id="password" placeholder="Password123">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <a href="home.html" class="btn btn-info btn-lg btn-block">Sign in</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
