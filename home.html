<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Warm Hearts Hospital</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/whh.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand brand" href="#">
            <span class="brand-title">Warm Hearts Hospital</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#careers">Careers</a></li>
            <li>
              <form class="form-inline search">
                <div class="form-group col-xs-9">
                  <input type="text" class="form-control" placeholder="Search...">
                </div>
                <span class="glyphicon glyphicon-search col-xs-3 hand white"></span>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-7">
          <div id="whh-carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#whh-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#whh-carousel" data-slide-to="1"></li>
              <li data-target="#whh-carousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="img/ebola-virus.jpg" title="Ebola">
                <div class="carousel-caption">
                  <h4>Nurses and Doctors preparing for Ebola at Warm Hearts Hospital</h4>
                </div>
              </div>
              <div class="item">
                <img src="img/influenza.jpg" title="Influenza">
                <div class="carousel-caption">
                  <h4>Flue season is around the corner</h4>
                </div>
              </div>
              <div class="item">
                <img src="img/obamacare.jpg" title="US Government Health Policies">
                <div class="carousel-caption">
                  <h4>New Government mandated health policies</h4>
                </div>
              </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#whh-carousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#whh-carousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
